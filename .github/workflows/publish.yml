name: Docker Image CI

on:
  push:
    branches: ["main"]

env:
  UPSTREAM_VERSION: v0.41.0
  NETWORK: chiado

jobs:
  push_to_registry:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Loging to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME  }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN  }}

      # {upstream_image}{testnet}{version_upstream}
      - run: >
          docker build .
          --tag gnosischain/lodestar-beacon:${{ env.UPSTREAM_VERSION }}-${{ env.NETWORK }}
          --build-arg UPSTREAM_VERSION=${{ env.UPSTREAM_VERSION }}
          -f beacon.Dockerfile
      - run: >
          docker build .
          --tag gnosischain/lodestar-validator:${{ env.UPSTREAM_VERSION }}-${{ env.NETWORK }}
          --build-arg UPSTREAM_VERSION=${{ env.UPSTREAM_VERSION }}
          -f validator.Dockerfile
      - run: docker push gnosischain/lodestar-beacon:${{ env.UPSTREAM_VERSION }}-${{ env.NETWORK }} 
      - run: docker push gnosischain/lodestar-validator:${{ env.UPSTREAM_VERSION }}-${{ env.NETWORK }}
