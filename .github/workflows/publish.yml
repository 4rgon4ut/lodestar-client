name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  push_to_registry:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Loging to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME  }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN  }}

      # {upstream_image}{testnet}{version_upstream}
      - run: docker build . --tag gnosischain/lodestar-beacon:v0.41.0-chiado --build-arg UPSTREAM_VERSION=v0.41.0
      - run: docker build . --tag gnosischain/lodestar-validator:v0.41.0-chiado --build-arg UPSTREAM_VERSION=v0.41.0
      - run: docker push gnosischain/lodestar-beacon:v0.41.0-chiado gnosischain/lodestar-validator:v0.41.0-chiado

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
